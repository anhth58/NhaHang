
<template name = "cooking">
	<div class = "container">
		<div class = "panel-group" id = "accordion">
		    {{#each order}} 
		        <div class = "panel panel-default">
		            <div class = "panel-heading" role = "tab" id = "heading{{thisId}}">
		                <h4 class="panel-title">
		                    <a class = "collapsed" data-toggle = "collapse" data-parent = "#accordion" href = "#collapse{{thisId}}" aria-expanded = "false" aria-controls = "collapse{{thisId}}">
		                        Order
		                    </a>
		                    <span class = "close" title = "Delete Order" id = "deleteOrder">&times;</span>
		                </h4>
                    </div>
		            <div id = "collapse{{thisId}}" class = "panel-collapse collapse" role = "tabpanel" aria-labelledby = "heading{{thisId}}">
		                <div class="panel-body">
		                    {{#each dishes}}
		                        <div class = "row">
		                            <div class = "col-md-6">
		                                <span>{{number}} {{name}}</span>
		                                <span style = "float: right">${{money}}</span>
		                            </div>
		                        </div>
		                    {{/each}}
		                    <div class = "row"><div class = "col-md-6"><hr></div></div>
		                    <div class = "row">
		                        <div class = "col-md-6" style = "text-align: right">${{totalAmount}}</div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    {{/each}}
		</div>
    </div>
</template>
