<template name = "menu">
    {{#if currentUser}}
	<div class = "container">
		{{>addDish}}
        <table class = "table">
            <thead>
                <tr>
                    <th>
                        <div class = "col-xs-3">Dish</div>
                        <div class = "col-xs-3 right-align-text">Price</div>
                        <div class = "col-xs-6" style = "text-align: center"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each dish}}
                    <tr>
                        <td>
                            <div class = "col-xs-3">
                                <span class = "name" id = "name{{thisId}}">{{name}}</span>
                                {{> nameChangeTemplate}}
                            </div>
                            <div class = "col-xs-3 right-align-text">
                                <span class = "price" id = "price{{thisId}}" style = "display: inline">${{price}}</span>
                                {{> priceChangeTemplate}}
                            </div>
                            <div class = "col-xs-6" style = "text-align: center">
                                <a href = "#" style = "color: black">
                                    <span class = "glyphicon glyphicon-trash" title = "Delete Dish" id = "deleteDish"></span>
                                </a>
                            </div>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
            <tbody>
            </tbody>
        </table>
	</div>
    {{/if}}
</template>

<template name = "addDish">
    <div style = "min-height: 50px;">
        <form class = "form-inline">
            <div class = "form-group">
                <input type = "text" placeholder = "Dish name" name = "dishName" class = "form-control">
            </div>
            <div class = "form-group">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type = "number" placeholder = "Price" min = 0 step = 0.01 name = "dishPrice" class = "form-control">
                </div>
            </div>
            <button type = "submit" class = "btn btn-default" title = "Add Dish" style = "padding-top: 2px; padding-bottom: 2px;">
                <span style = "font-weight: bold; font-size: 20px;">+</span>    
            </button>
        </form>
    </div>
</template>

<template name = "nameChangeTemplate">
    <form class = "form-inline">
        <input type = "hidden" class = "form-control nameChange" value = {{name}} name = "nameChange" id = "nameChange{{thisId}}">
    </form>
</template>

<template name = "priceChangeTemplate">
    <form class = "form-inline" id = "form{{thisId}}" style = "display: none">
        <div class="input-group">
            <div class="input-group-addon">$</div>
                <input type = "number" value = {{price}} min = 0 step = 0.01 class = "form-control priceChange" style = "width: 100px;" name = "priceChange" id = "priceChange{{thisId}}">
        </div>
    </form>
</template>
